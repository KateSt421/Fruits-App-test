<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const segment = 1;
    const path = location.pathname.split('/').slice(0, 1 + segment).join('/');
    location.replace(location.origin + path + '/index.html' + location.search + location.hash);
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
