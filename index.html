<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/restaurant_cooking_meal_food-BkUowBEY.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meals App</title>
  <script type="module" crossorigin src="./assets/index-D8914igE.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DVV5k3m_.css">
</head>

<body>
  <div id="root"></div>

  <script>

    const urlParams = new URLSearchParams(window.location.search);
    const redirectPath = urlParams.get('redirect');

    if (redirectPath) {

      const isRedirecting = sessionStorage.getItem('redirecting');

      if (!isRedirecting) {
        sessionStorage.setItem('redirecting', 'true');

        const newUrl = new URL(window.location);
        newUrl.searchParams.delete('redirect');
        window.history.replaceState({}, '', newUrl);

        let cleanPath = redirectPath;
        if (cleanPath.startsWith('/Meals-App-test')) {
          cleanPath = cleanPath.substring('/Meals-App-test'.length);
        }

        window.location.hash = cleanPath;
        setTimeout(() => {
          sessionStorage.removeItem('redirecting');
        }, 1000);
      }
    }
  </script>

</body>

</html>
